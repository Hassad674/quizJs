<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Quiz</title>

  <!-- Liens vers les icÃ´nes FontAwesome et la feuille de style -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link href="./style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <!-- Contenu principal du quiz -->
    <div id="quiz">
      <!-- Titre du quiz -->
      <h1><span>Q</span>uiz <i class="far fa-question-circle"></i></h1>

      <!-- Affichage de la question actuelle -->
      <h2 id="question"></h2>

      <!-- Affichage du score -->
      <h3 id="score"></h3>

      <!-- Choix possibles -->
      <div class="choices">
        <!-- Boutons pour chaque choix -->
        <button id="guess0" class="btn">
          <p id="choice0"></p>
        </button>

        <button id="guess1" class="btn">
          <p id="choice1"></p>
        </button>

        <button id="guess2" class="btn">
          <p id="choice2"></p>
        </button>

        <button id="guess3" class="btn">
          <p id="choice3"></p>
        </button>
      </div>

      <!-- Affichage de la progression -->
      <p id="progress"></p>

    </div>
  </div>

  
  <script src="./index.js"></script>
</body>

</html>
